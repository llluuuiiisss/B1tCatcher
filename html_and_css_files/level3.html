<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bit Catcher</title>
    <link rel="stylesheet" href="level3.css">
    <link rel="stylesheet" href="all.css">
    <script type="text/javascript" src="../js_code/level3.js"></script>
</head>
<body class="parent" onkeydown='getKeyAndMove(window.event)'>
<div class="background">
    <audio id="musica" src="../resources/musicingame.wav" loop="loop" ></audio>
    <audio id="catch" src="../resources/catchsound.wav" loop="loop" ></audio>
    <audio id="levelupup" src="../resources/levelUP.wav" loop="loop" ></audio>
    <audio id="lifeslost" src="../resources/lifelost.wav" loop="loop" ></audio>
    <audio id="gamover" src="../resources/gameover.wav" loop="loop" ></audio>
    <img class="img-logo" src="../resources/imageedit_18_9224315065.png">
    <canvas id="canvas" class="gamecanvas" width="1270" height="500"></canvas>
    <b id="dec" class="decimal">Decimal:</b>
    <b id="bin" class="binary">Binary: </b>
    <img id="heart" class="heart" src="../resources/hearth.png">
    <img id="heart1" class="heart1" src="../resources/hearth.png">
    <img id="heart2" class="heart2" src="../resources/hearth.png">
    <img id="underscore" class="underscore" src="../resources/bin_.png">
    <img id="underscore1" class="underscore1" src="../resources/bin_.png">
    <img id="underscore2" class="underscore2" src="../resources/bin_.png">
    <img id="underscore3" class="underscore3" src="../resources/bin_.png">
    <img id="levelup" class="levelup" src="../resources/levelup.png">
    <img id="gameover" class="gameover" src="../resources/game-over2.png">
    <a href="game.html" class="button">Voltar</a>
</div>
</body>
</html>
